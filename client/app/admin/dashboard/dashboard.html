<div class="inner">
    <section class="section section--asided">
        <header class="section__header">
            <div class="inner">
                <h1 class="section__title">
                    Dashboard - projects
                </h1>
            </div>
        </header>
        <div class="section-container">
            <div class="section__body">
                <div class="inner">
                     <div class="dashboard-container">
                         <div class="filter">
                             <h3>Filter projects</h3>
                             <form class="form">
                                 <div class="form__group">
                                     <label class="form__label" for="form-name">ID</label>
                                     <input type="text" class="form__control form__control--medium"
                                            placeholder="Filter on ID" ng-model="searchText.id"/>
                                 </div>
                                 <div class="form__group">
                                     <label class="form__label" for="form-name">Name</label>
                                     <input type="text" class="form__control form__control--medium"
                                            placeholder="Filter on name" ng-model="searchText.name"/>
                                 </div>
                                 <div class="form__group">
                                     <label class="form__label" for="form-name">Portfolio</label>
                                     <input type="text" class="form__control form__control--medium"
                                            placeholder="Filter on portfolio" ng-model="searchText.portfolio"/>
                                 </div>
                                 <div class="form__group">
                                     <label class="form__label" for="form-name">Created by</label>
                                     <input type="text" class="form__control form__control--medium"
                                            placeholder="Filter on created by" ng-model="searchText.createdBy"/>
                                 </div>
                                 <div class="form__group">
                                     <label class="form__option">
                                         <input type="checkbox" name="form-checkbox" value="form-checkbox-2"/> Your projects
                                     </label>
                                 </div>
                             </form>
                         </div>
                         <div class="results">
                             <table class="table">
                                <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Portfolio</th>
                                    <th>% mapped</th>
                                    <th>% validated</th>
                                    <th>Created by</th>
                                    <th>Select</th>
                                </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="project in dashboardCtrl.projects | filter:searchText">
                                        <td>{{ project.id }}</td>
                                        <td>{{ project.name }}</td>
                                        <td>{{ project.portfolio }}</td>
                                        <td>{{ project.percentageMapped }}</td>
                                        <td>{{ project.percentageValidated }}</td>
                                        <td>{{ project.createdBy }}</td>
                                        <td><input type="radio"></td>
                                    </tr>
                                </tbody>
                            </table>
                         </div>
                     </div>
                </div>
            </div>
        </div>
        <div class="section-container">
            <div class="section__body">
                <div class="inner">
                    <h2>Map</h2>
                </div>
            </div>
        </div>
    </section>
</div>
